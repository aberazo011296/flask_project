                    Start Bootstrap
                </div>

        </div>
        <div id="layoutSidenav_content">
            <main>
                <div ng-app="myApp" ng-controller="myCtrl">

                    <div class="container-fluid px-4" ng-init="viaje.viaje_id={{viaje.id}}">

                        <h1 class="mt-4">Ingresar Tramos del Pasajero {{viaje.pasajero_nombre}}</h1>

                        <form name="tramos_form" role="form" method="post"
                            class="col-12 p-4 my-4 bg-light mx-auto" ng-submit="create()">

                            <a ng-click="addTramo()" class="btn btn-success" style="border-radius: 25px;">
                                <i class="fa fa-plus" style="border-radius: 18px"></i>
                            </a>

                            <div class="col-xl-4 mt-3">
                                <div class="card bg-warning text-white">
                                    <div class="card-footer d-flex justify-content-center" style="height: 35px">
                                        <p class="small text-white">Dar click en el signo "=" para calcular CO2</p>
                                    </div>
                                </div>
                            </div>

                            <div ng-repeat="tramo in viaje.tramos">
                                <div class="d-flex col-12" style="margin:auto; justify-content: space-between">
                                    <div class="form-group">
                                        <label>Origen:</label>
                                        <input type="text" class="form-control" ng-model="tramo.origen" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Destino:</label>
                                        <input type="text" class="form-control" ng-model="tramo.destino" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Transporte:</label>
                                        <select class="form-control" ng-model="tramo.medio_transporte_id"
                                            ng-change="getCo2XKm(tramo.medio_transporte_id);" required>
                                            {% for medio_transporte in medios_transporte %}
                                            <option value="{{medio_transporte.id}}">{{medio_transporte.nombre}}</option>
                                            {% endfor %}
                                        </select>
                                        <div class="invalid-feedback">
                                            Campo requerido
                                        </div>
                                    </div>
                                    <div class="form-group" style="width:120px">
                                        <label>Km:</label>
                                        <input type="number" step="any" class="form-control" ng-model="tramo.km"
                                            ng-change="tramo.km = dosDecimales(tramo.km);tramo.co2_x_km = co2_x_km"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <a ng-click="tramo.co2 = cacularCO2(tramo.co2_x_km,tramo.km)"
                                            class="btn btn-info" style="margin-top: 25px">
                                            <i class="fa fa-equals"></i>
                                        </a>
                                    </div>
                                    <div class="form-group">
                                        <label>CO2:</label>
                                        <input ng-model="tramo.co2" type="text" class="form-control" disabled>
                                    </div>
                                    <div class="form-group">
                                        <a ng-click="removeTramo($index)" class="btn btn-danger"
                                            style="margin-top: 25px">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </div>
                                    <br>
                                </div>
                            </div>
                            <hr style="border: 1px dashed rgb(180, 180, 180);" />
                            <div class="d-flex" style="justify-content: right;">
                                <div class="d-flex col-3" style="justify-content: space-between">
                                    <label><b>Total Km:</b></label>
                                    <input type="text" name="total_km" class="form-control" style="width:150px"
                                        disabled>
                                </div>
                                <br>
                                <div class="d-flex col-3 mx-5" style="justify-content: space-between">
                                    <label><b>Total CO2:</b></label>
                                    <input type="text" name="total_co2" class="form-control" style="width:150px"
                                        disabled>
                                </div>
                            </div>
                            <div class="col-12 mt-5">
                                <a href="/dashboard" class="btn btn-danger m-1">Cancelar</a>
                                <input type="submit" value="Guardar" class="btn btn-primary" style="float: right;">
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">

                    </div>
                </div>
            </footer>
        </div>
