<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Viaje</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="d-flex justify-content-between align-items-center col-12 my-5 mx-3">
        <h1 class="text-center">Bienvenid@ {{user.nombre}}!!!</h1>
        <div class="d-flex col-3">
            <a href="/dashboard" class="btn btn-primary m-1">Viajes</a>
            <a href="/logout" class="btn btn-info m-1">Logout</a>
        </div>
    </nav>

    <form action="/viaje/create" method="post" class="col-10 p-4 my-4 bg-light mx-auto">
        <h2 class="text-primary">Agregar Nuevo Viaje</h2>
        {% with messages = get_flashed_messages(category_filter=['viaje']) %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <strong>Errores:</strong>
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div class="d-flex col-12">
            <div class="col-8" style="margin:auto">
                <div class="form-group">
                    <label for="destino">Destino:</label>
                    <input type="text" name="destino" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="fecha_inicio">Fecha Inicio:</label>
                    <input type="date" name="fecha_inicio" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="fecha_fin">Fecha Fin:</label>
                    <input type="date" name="fecha_fin" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="plan">Plan:</label>
                    <textarea name="plan" cols="30" rows="5" class="form-control" required></textarea>
                </div>
                <br>
                <input type="submit" value="Agregar" class="btn btn-primary">
            </div>
        </div>
    </form>
</body>

</html>
